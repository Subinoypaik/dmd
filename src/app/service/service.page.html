<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" color="light">
            <ion-back-button defaultHref="/home" text=""></ion-back-button>
        </ion-buttons>
        <ion-title class="title"> Our Catagories</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="background">
    <ion-row class="row-card">
        <ion-col size="12" class="col-card">
            <h3 class="heading">Please Select Your Our Catagories</h3>
        </ion-col>
        <ion-col size="6" class="col-card" routerLink="/services/{{item.id}}" *ngFor="let item of category">
            <ion-card class="card-service">
                <img src="{{item.category_image_url}}" class="img-service" alt="image" />
            </ion-card>
            <h4 class="heading">{{item.name}}</h4>
        </ion-col>
    </ion-row>

</ion-content>
