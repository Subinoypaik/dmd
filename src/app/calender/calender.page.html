<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" color="light">
      <ion-back-button defaultHref="/catagory" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Select Your date and Time</ion-title>

  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle  }}</h2>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <div class="add">
    <calendar
            [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onTitleChanged)="onViewTitleChanges($event)"
    ></calendar>
  </div>
  <ion-item class="ion-no-padding" lines="none">
    <ion-buttons slot="end">
      <ion-button fill="clear">Cancel</ion-button>
      <ion-button fill="clear">OK</ion-button>
    </ion-buttons>
  </ion-item>

</ion-content>
